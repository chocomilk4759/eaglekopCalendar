# UE 5.3 TDD Patterns Configuration
test_framework:
  prefix: "UTEST"
  suffix: ""
  include_headers:
    - "Engine.h"
    - "CoreMinimal.h"
    - "Tests/AutomationCommon.h"

naming_conventions:
  class_prefix: "U"
  actor_prefix: "A"
  component_prefix: "U"
  interface_prefix: "I"
  struct_prefix: "F"
  enum_prefix: "E"
  test_class_suffix: "Tests"

test_patterns:
  creation: "Should{Action}When{Condition}"
  validation: "ShouldValidate{Property}With{Input}"
  behavior: "Should{Behavior}When{Trigger}"
  integration: "ShouldIntegrateWith{System}When{Condition}"
  performance: "ShouldMaintain{Metric}Under{Condition}"
  
  # UE 5.3 specific patterns
  enhanced_input: "Should{InputAction}When{InputTrigger}"
  nanite: "ShouldOptimize{Feature}WithNanite"
  lumen: "ShouldProvide{LightingFeature}WithLumen"
  pcg: "ShouldGenerate{Content}Using{PCGGraph}"

common_actions:
  - "Create"
  - "Initialize" 
  - "Configure"
  - "Process"
  - "Update"
  - "Destroy"
  - "Validate"
  - "Trigger"
  - "Spawn"
  - "Despawn"
  - "Activate"
  - "Deactivate"
  - "Enable"
  - "Disable"
  - "Optimize"
  - "Generate"

ue53_specific_actions:
  - "BindAction"      # Enhanced Input
  - "TriggerEvent"    # Enhanced Input
  - "EnableNanite"    # Nanite
  - "ConfigureLumen"  # Lumen
  - "GeneratePCG"     # PCG
  - "ValidateGraph"   # PCG

test_categories:
  unit:
    description: "Individual component testing"
    examples:
      - "Component initialization"
      - "Property validation"
      - "Method behavior"
      
  integration:
    description: "System interaction testing"
    examples:
      - "Actor-Component interaction"
      - "Subsystem integration"
      - "Blueprint-C++ interaction"
      
  performance:
    description: "Performance and optimization testing"
    examples:
      - "Frame rate maintenance"
      - "Memory usage validation"
      - "Nanite performance"
      
  feature:
    description: "UE 5.3 specific feature testing"
    examples:
      - "Enhanced Input functionality"
      - "Lumen lighting quality"
      - "PCG generation performance"

complexity_hints:
  simple:
    indicators: ["property", "getter", "setter", "flag"]
    test_count: 1-2
    
  medium:
    indicators: ["component", "actor", "system", "manager"]
    test_count: 3-5
    
  complex:
    indicators: ["subsystem", "framework", "pipeline", "generator"]
    test_count: 5-10
    
  high:
    indicators: ["animation", "particle", "effect", "procedural", "nanite", "lumen"]
    test_count: 10+
